<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="heading-h1">SYNTHETIC</h1>
      <h1 class="heading-h1">WOOL</h1>
      <h1 class="heading-h1">DENIM</h1>
      <h1 class="heading-h1">SILK</h1>
      <h1 class="heading-h1">LINE</h1>
    </div>

    <p class="under-heading">
      load should be under 8 pounds.it is recommended using the detergent to
      prevent <br />
      damage to the cloth and and to improve the washing result.
    </p>

    <main>
      <div class="black-divs">
        <div class="white-div">
          <div class="triangle1"></div>
        </div>
        <div class="black-div1 a">
          <div>
            <p class="factor">Timer</p>
            <p class="value">45 min</p>
          </div>
          <div class="out-box">START</div>
        </div>

        <div class="black-div2 black">
          <p class="factor">Temperature</p>
          <p class="value">Cold</p>
        </div>

        <div class="black-div3 black">
          <p class="factor">Load</p>
          <p class="value">Medium</p>
        </div>
        <div class="white-div">
          <div class="triangle2"></div>
        </div>
      </div>
    </main>
  </body>
</html>
